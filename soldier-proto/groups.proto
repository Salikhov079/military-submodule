syntax = "proto3";

option go_package = "genprotos/soldier";

package group;

import "soldier.proto";

service GroupService {
    rpc Create(GroupReq) returns (soldier.Void);
    rpc Update(Group) returns (soldier.Void);
    rpc Delete(soldier.ById) returns (soldier.Void);
    rpc Get(soldier.ById) returns (Group);
    rpc GetAll(GroupReq) returns (AllGroups);
}

message GroupReq {
    string name = 1;
    string department_id = 2;
    string commanders_id = 3;
}

message Group {
    string id = 1;
    string name = 2;
    string department_id = 3;
    string commanders_id = 4;
}

message AllGroups {
    repeated Group groups = 1;
}
