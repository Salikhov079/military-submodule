syntax = "proto3";

option go_package = "genprotos/soldier";

package department;

import "soldiers.proto";

service DepartmentService {
    rpc Create(Department) returns (soldiers.Void);
    rpc Update(Department) returns (soldiers.Void);
    rpc Delete(soldiers.ById) returns (soldiers.Void);
    rpc Get(soldiers.ById) returns (Department);
    rpc GetAll(Department) returns (AllDepartments);
}

message Department {
    string id = 1;
    string name = 2;
}

message AllDepartments {
    repeated Department departments = 1;
}
