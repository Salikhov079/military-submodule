syntax = "proto3";

option go_package = "genprotos/military";

package bullet;

import "technique.proto";

service BulletService {
    rpc Create(BulletReq) returns (technique.Void);
    rpc Update(Bullet) returns (technique.Void);
    rpc Delete(technique.ById) returns (technique.Void);
    rpc Get(technique.ById) returns (Bullet);
    rpc GetAll(BulletReq) returns (AllBullets);
}

message BulletReq {
    float caliber = 2;
    string type = 3;
    int32 quantity = 4;
}

message Bullet {
    string id = 1;
    float caliber = 2;
    string type = 3;
    int32 quantity = 4;
}

message AllBullets {
    repeated Bullet bullets = 1;
}